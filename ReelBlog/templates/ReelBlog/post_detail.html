{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }} | ReelTalks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-5xl mx-auto px-6 py-10">
    <img src="{{ post.image.url }}" class="w-full rounded-2xl shadow mb-6" alt="{{ post.title }}">
    <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-gray-500 mb-8">Category: {{ post.category }} | {{ post.published_date|date:"F j, Y" }}</p>
    <div class="prose max-w-none">
      {{ post.content|safe }}
    </div>
  </div>
</body>
</html>
