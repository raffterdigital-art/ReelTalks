<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeltalks Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JSWF5ZVDPY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JSWF5ZVDPY');
</script>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
            <h1 class="text-2xl font-bold text-blue-600">REELTALKS</h1>
            <nav class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="#news" class="text-gray-700 hover:text-blue-600">News</a>
                <a href="#categories" class="text-gray-700 hover:text-blue-600">Categories</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6">
        <p>&copy; 2025 Reeltalks. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        autoplay: { delay: 2500, disableOnInteraction: false },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        breakpoints: { 320:{slidesPerView:1},768:{slidesPerView:2},1024:{slidesPerView:3} }
      });
    </script>
</body>
</html>
